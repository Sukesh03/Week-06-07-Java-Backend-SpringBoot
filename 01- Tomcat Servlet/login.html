<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #aeeff0;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            backdrop-filter: blur(6px);
        }

        p {
            margin: 0 0 10px;
            color: #e0f7fa;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #66ffff;
        }

        button {
            padding: 12px 30px;
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }

        .error {
            color: #ff6f61;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome! Please Log In</h1>
    <form action="servlet" method="post">
        <p>Username:<br> <input type="text" name="user" required></p>
        <p>Password:<br> <input type="password" name="pwd" required></p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
